<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="d3.v3/d3.v3.min.js"></script>
	<script type="text/javascript" src="family.js"></script>
	<style type="text/css">
		circle, rect, path {
			stroke: black;
			stroke-width: 1.5px;
			fill: none;
		}
	</style>
</head>
<body>
<script type="text/javascript">

var width = 1400, 
	height = 600;

var svg = d3.select("body").append("svg")
	.attr("width", width)
	.attr("height", height)
  .append("g");

svg.selectAll("circle")
	.data(people.filter(function(person, index, people) { return person.Gender === "F"; }))
  .enter().append("circle")
	.attr("cx", function(d) { return circX(d); })
	.attr("cy", function(d) { return circY(d); })
	.attr("r", 11)
	.attr("class", function(d) { return d.Medical; });

svg.selectAll("rect")
	.data(people.filter(function(person, index, people) { return person.Gender === "M"; }))
  .enter().append("rect")
	.attr("x", function(d) { return rectX(d); })
	.attr("y", function(d) { return rectY(d); })
	.attr("width", 20)
	.attr("height", 20);

svg.append("g").selectAll("path")
	.data(relationships.filter(function(rel, index, relationships) { return rel.Type === "Parent"; }))
  .enter().append("path")
	.attr("d", function(r) {
		var fromNode = findPersonById(r.B);
		return "M" + fromNode.XPosition + "," + (fromNode.YPosition -10) + " L" + fromNode.XPosition + "," + (fromNode.YPosition - 50);
	});

svg.append("g").selectAll("path")
	.data(relationships.filter(function(rel, index, relationships) { return rel.Type === "Spouse"; }))
  .enter().append("path")
	.attr("d", function(r) {
		var fromNode = findPersonById(r.A);
		var toNode = findPersonById(r.B);
		return "M" + fromNode.XPosition + "," + (10 + (1 * fromNode.YPosition))
			+ " v" + 40 
			+ " H" + toNode.XPosition
			+ " v" + (-40);
	});
	
function findPersonById(id) {
	return people.filter(function(person, index, people) { return person.Id === id; })[0];
}

function rectX(person) {
	return person.XPosition - 10;
}

function rectY(person) {
	return person.YPosition - 10;
}

function circX(person) {
	return person.XPosition;
}

function circY(person) {
	return person.YPosition;
}
</script>
</body>
</html>
