<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="d3.v3/d3.v3.min.js"></script>
	<script type="text/javascript" src="family.js"></script>
	<style type="text/css">
		circle, rect, path {
			stroke: black;
			stroke-width: 1.5px;
			fill: none;
		}
	</style>
</head>
<body>
<script type="text/javascript">

var width = 1400, 
	height = 600;

var svg = d3.select("body").append("svg")
	.attr("width", width)
	.attr("height", height)
  .append("g");

svg.selectAll("circle")
	.data(people.filter(function(person, index, people) { return person.Gender === "F"; }))
  .enter().append("circle")
	.attr("cx", function(d) { return d.XPosition; })
	.attr("cy", function(d) { return d.YPosition; })
	.attr("r", 11)
	.attr("class", function(d) { return d.Medical; });

svg.selectAll("rect")
	.data(people.filter(function(person, index, people) { return person.Gender === "M"; }))
  .enter().append("rect")
	.attr("x", function(d) { return (d.XPosition - 10); })
	.attr("y", function(d) { return (d.YPosition- 10); })
	.attr("width", 20)
	.attr("height", 20);

svg.append("g").selectAll("path")
	.data(relationships)
  .enter().append("path")
	.attr("d", function(r) {
		var fromNode = people.filter(function(person, index, people) { return person.Id === r.A; })[0];
		var toNode = people.filter(function(person, index, people) { return person.Id === r.B; })[0];
		return "M" + fromNode.XPosition + "," + fromNode.YPosition + " L" + toNode.XPosition + "," + toNode.YPosition;
	});
</script>
</body>
</html>
